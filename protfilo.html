        .services-slider-wrapper {

        .services-slider-wrapper::-webkit-scrollbar {

        .services-grid {

        .service-card {
            flex: 0 0 auto;
            width: 300px;
            background-color: #ffffff59;
            padding: 20px;
            border-radius: 19px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .service-card:hover {
            transform: scale(1.04);
        }

        .service-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .service-card a {
            color: rgb(15, 190, 232);
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        .service-card a::after {
            content: "→";
            margin-left: 6px;
            transition: margin 0.3s;
        }

        .service-card a:hover::after {
            margin-left: 12px;
        }
